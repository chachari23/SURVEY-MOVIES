<html>
<head>

<title>Survey ni Dani at Zach</title>

<style>
    
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  line-height: 1.6;
  background-color: teal;

}
div {
background-color: whitesmoke;
width: 800px;
border-radius: 25px;
border: 15px solid rgb(0, 126, 2);
padding: 50px;
margin: 20px;
}
h1 {
  color: #333;
}

label {
  margin-top: 10px;
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 8px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

     </style>

</head>
<body>
<center>
<div>

<h1 align="center">Personal Information</h1>

<form id="surveyForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  
  <br>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required>
  
  <br>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <hr>
  <br>
  <br>
<h1 text-align="center">Your Movie Interests</h1>
<h3> Please Choose An Answer From The Dropdown Boxes Below</h3>
  
  <label for="favoriteMovie">Favorite movie:</label>
  <input type="text" id="favoriteMovie" name="favoriteMovie" required>
  <br>
  <br>

 <label> Favorite movie genre:  </label>
  <select id="genre" name="genre">
    <option value="option">Please Choose an Option</option>
    <option value="Action">Action</option>
    <option value="Comedy">Comedy</option>
    <option value="Drama">Drama</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Horror">Horror</option>
    <option value="Romance">Romance</option>
    <option value="Thriller">Thriller</option>
    <option value="Sci-fi">Sci-fi</option>
    <option value="Documentary">Documentary</option>
  </select>

  <br>
  <br>

  <label>How often do you watch movies?</label>
  <select id="frequency" name="frequency">
    <option value="option">Please Choose an Option</option>
    <option value="Weekly">Weekly</option>
    <option value="daily">Daily</option>
    <option value="Monthly">Monthly</option>
</select>

    <label>Do you prefer watching movies at home or in a theater?</label>
    <select id="venue" name="venue">
        <option value="option">Please Choose an Option</option>
      <option value="home">Home</option>
      <option value="theater">Theater</option>
    </select>
    
  <br><br>

  <label>Do you usually watch movies alone or with others?</label>
    <select id="social" name="social">
        <option value="option">Please Choose an Option</option>
      <option value="alone">Alone</option>
      <option value="withOthers">With Others</option>
    </select>
      <br><br>

      <label>Do you subscribe to any streaming services?</label>
    <select id="streaming" name="streaming">
        <option value="option">Please Choose an Option</option>
      <option value="netflix">Netflix</option>
      <option value="hulu">Hulu</option>
      <option value="amazon">Amazon Prime</option>
      <option value="disney">Disney+</option>
    </select>
      <br><br>

    <label>Do you follow movie reviews before watching a movie?</label>
    <select id="reviews" name="reviews">
        <option value="option">Please Choose an Option</option>
      <option value="yesReviews">Yes</option>
      <option value="noReviews">No</option>
    </select>

      <br><br>

      <label>From which country are you most likely to watch</label>
      <select id="country" name="country">
        <option value="option">Please Choose an Option</option>
        <option value="Hollywood-America">Hollywood-America</option>
        <option value="Bollywood-India">Bollywood-India</option>
        <option value="Filipino Movies-Philippines">Filipino Movies-Philippines</option>
        <option value="Others">Others+</option>
    </select>
        <br><br>

    

<label> For what reason do you watch these movies?</label>
  <input type="text" id="reason" name="reasons"><br><br>

  <label>For what reason do you watch these movies?</label>
  <select id="impressed" name="impressed">
    <option value="option">Please Choose an Option</option>
    <option value="acting">The acting</option>
    <option value="plot">The Plot</option>
    <option value="visual">The Visuals</option>
    <option value="uther">Other</option>
</select>
    <br><br>

    <input type="submit" value="Submit">

</form>
</div>

<script>
    function test() {
        var name = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var email = document.getElementById('email').value;
        var favoriteMovie = document.getElementById('favoriteMovie').value;
        var genre = document.getElementById('genre').value;
        var frequency = document.getElementById('frequency').value;
        var venue = document.getElementById('venue').value;
        var social = document.getElementById('social').value;
        var streaming = document.getElementById('streaming').value;
        var reviews = document.getElementById('reviews').value;
        var country = document.getElementById('country').value;
        var reason = document.getElementById('reason').value;
        var impressed = document.getElementById('impressed').value;
    
        localStorage.setItem("name", name);
        localStorage.setItem("age", age);
        localStorage.setItem("email", email);
        localStorage.setItem("genre", genre);
        localStorage.setItem("favoriteMovie", favoriteMovie);
        localStorage.setItem("frequency", frequency);
        localStorage.setItem("venue", venue);
        localStorage.setItem("social", social);
        localStorage.setItem("streaming", streaming);
        localStorage.setItem("reviews", reviews);
        localStorage.setItem("country", country);
        localStorage.setItem("reason", reasons);
        localStorage.setItem("impressed", impressed);
        alert('Thank you for your submission! Your data has been saved locally.');
    }
    </script>
    
</body>
</html>
